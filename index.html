<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Call Window</title>
    <style>
      #call-window {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #f2f2f2;
        border: 2px solid #ddd;
        border-radius: 10px;
        padding: 20px;
        width: 600px;
        height: 400px;
      }
      
      .button {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 5px;
      }
      
      #image-box {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
      }
      
      #user-name {
        margin-top: 10px;
        font-size: 18px;
        font-weight: bold;
      }
      
    </style>
  </head>
  
  <body>
    <div id="call-window">
      <!-- Video and audio elements -->
      <video id="video-element" width="320" height="240"></video>
      <audio id="audio-element"></audio>
      
      <!-- Buttons -->
      <div id="button-container">
        <button class="button" id="button-1">Button 1</button>
        <button class="button" id="button-2">Button 2</button>
        <button class="button" id="button-3">Button 3</button>
        <button class="button" id="button-4">Button 4</button>
        <button class="button" id="button-5">Button 5</button>
        <button class="button" id="button-6">Button 6</button>
        <button class="button" id="button-7">Button 7</button>
        <button class="button" id="button-8">Button 8</button>
        <button class="button" id="button-close">Call Close</button>
        <button class="button" id="button-sound-up">Sound Increase</button>
        <button class="button" id="button-sound-down">Sound Decrease</button>
      </div>
      
      <!-- Image box and user name -->
      <div id="image-box">
        <img id="user-image" src="" width="100" height="100" alt="User Image">
        <div id="user-name"></div>
      </div>
      
    </div>
    
    </body>
	</html>
